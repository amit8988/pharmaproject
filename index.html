<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bar Bar Modi Sarkaar</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#FF9933;   /* saffron colour */
      color:#000;
      text-align:center;
      padding:40px 20px;
    }

    .box{
      background:white;
      padding:30px;
      border-radius:12px;
      max-width:700px;
      margin:auto;
      box-shadow:0 5px 15px rgba(0,0,0,0.2);
    }

    h1{
      margin-top:0;
      font-size:32px;
      font-weight:bold;
      color:#000;
    }

    .line{
      margin:14px 0;
      font-size:22px;
      font-weight:600;
    }

    img{
      width:200px;
      margin-top:20px;
      border-radius:10px;
      border:3px solid #fff;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>बार बार मोदी सरकार</h1>

    <div class="line">मेरी आत्मा भी मोदी को ही वोट देगी</div>
    <div class="line">jay bhajpa tay bhajpa</div>

    <!-- Replace modiji.jpg with your image -->
    <img src="modiji.jpg" alt="Modi Ji">
  </div>

</body>
</html>
